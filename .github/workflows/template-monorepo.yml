name: 'ci-monorepo-template'
on:
  push:
    paths:
      - 'packages/cli/templates/monorepo/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.1
          cache: 'yarn'
      - run: yarn install
      - run: yarn workspace field-plugin-monorepo-template lint
