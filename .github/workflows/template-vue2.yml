name: 'ci-vue2-template'
on:
  push:
    paths:
      - 'packages/cli/templates/vue2/**'
      - 'packages/field-plugin/**'
jobs:
  build:
    if: "!startsWith(github.event.pull_request.title, 'chore(lib): release @storyblok/field-plugin@')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: 'yarn'
      - run: yarn install
      - run: yarn workspace field-plugin-vue2-template build
