name: 'ci-js-template'
on:
  push:
    paths:
      - 'packages/cli/templates/js/**'
      - 'packages/field-plugin/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: 'yarn'
      - run: yarn install
      - run: yarn workspace field-plugin-js-template build
