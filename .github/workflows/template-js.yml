name: 'ci-js-template'
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.1
      - run: yarn install
      - run: yarn workspace field-plugin-js-template build
