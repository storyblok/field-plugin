on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

# https://github.com/marketplace/actions/pull-request-title-rules
jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-pr-title@master
        with:
          allowed_prefixes: 'EXT-,chore:'
