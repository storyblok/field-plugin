on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

# https://github.com/amannn/action-semantic-pull-request
jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          scopes: |
            common
            lib
            sandbox
            cli
            cli-create
            cli-add
            cli-deploy
          requireScope: true
